<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Haraty's Winter Crest Academy</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}


    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("../Images/skipic.png");
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: -1;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeInLogo 1s ease-in-out;
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .contact-form {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .contact-form h2 {
      color: #7393B3;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #7393B3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .social-media {
      margin-top: 25px;
    }

    .social-links a {
      margin: 0 8px;
      color: #7393B3;
      text-decoration: none;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <img src="../Images/Logo.png" alt="Academy Logo" class="logo">

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="social-media">
      <p>ðŸ’¬ Stay connected:</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">@academyname</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </div>
</body>
</html>
